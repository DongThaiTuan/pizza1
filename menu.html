<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="pizza.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<style>
   
</style>

<body ng-app="myApp">

    <div class="navbar navbar-expand-sm ">
        <a class="navbar-brand" href="#">
            <img src="image_pizza/logo/Pizza-logo-vector-PNG-removebg-preview.png" alt=""
                style="width:60px;">
        </a>

        <ul class=" navbar-nav">
            <li class="nav-item">
                <a class="nav-link " href="home.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="menu.html">MENU</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="features.html">FEATURES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="contact.html">CONTACT US</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="about_us.html">ABOUT US</a>
            </li>
        </ul>
    </div>

    <div class="link-menu">
        <!-- <a href="#!">Menu Shop</a> -->
        <a href="#!Cart">Order</a>
    </div>

    <div ng-view></div>

    <div class="container">
        <h3>Enter food name: <input type="text" ng-model='food'></h3>
    </div>
    <div class="container menu">
        <div ng-controller="myMenu" class="row">
            <ul ng-repeat="item in menu|filter:food" class="col-sm-3 col-md-3 item">

                <div class="img-menu"> 
                    <img src="image_pizza/{{item.img}}" width="100%"><br>    
                    <h6>{{item.name}} </h6>
                    <h6>{{item.price}} $ </h6> <br>
                    
                    <select class="menu_item" name="" id="" ng-show={{item.food}}>
                        <option value="Big">BIG</option>
                        <option value="Medium">MEDIUM</option>
                        <option value="Small">SMALL</option>
                    </select><br><br>
                    <input type="button" value="Add To" ng-click="addCart($index)" class="btn btn-success">
                    <br><br>
                </div>
            </ul>
        </div>
    </div>

    <!-- start footer -->
    <div class="row footer">

        <div class="container">
            <div class="logo">
                <img src="image_pizza/logo/Pizza-logo-vector-PNG-removebg-preview.png" width="150">
            </div>

            <div class="contact">
                <p style="font-size: 20px">
                    590 Cach Mang Thang Tam Street, Ward 11, District 3, Ho Chi Minh City,Vietnam
                </p>
                <p style="font-size: 20px;">
                    Pizzashop@fpt.edu.vn
                </p>
            </div>
            <div class="social-icons">
                <div class="icons">
                    <a href="#"><i class='fab fa-facebook'></i></a>
                </div>

                <div class="icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>

                <div class="icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="copyright text-center">
                <h4 style="font-weight: 200;">Copyright &copy 2021 by Pizza Shop. All rights reserved.</h4>
            </div>
        </div>

</body>

</html>
