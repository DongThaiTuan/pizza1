
<div>
    <div ng-controller="myCTR">
        <h3 style="text-align: center;">Your Detail Order</h3>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th class="number">Price</th>
                    <th class="number">Quantity</th>
                    <th class="number">Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    <td class="number">{{item.price}}</td>
                    <td class="number">{{item.qty}}</td>
                    <td class="number">{{item.qty*item.price|currency}}</td>
                    <td><input type="button" value="Delete" ng-click="remove($index)"></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: right">Total Amount: </td>
                    <td class="number" style="font-weight: bold;">{{total|currency}}</td>

                </tr>
                <tr>
                    <th colspan="5" style="text-align: right"><input type="button" value="Buy Now" ng-click="Buy()"></th>
                </tr>
            </tbody>
        </table>
        <div id="confirm" ng-show="isShow">
            <h3>Customer Information!</h3>
            <form action="" ng-submit="thank()">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="txtName" required placeholder="Name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="txtEmail" required placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" name="txtPhone" required placeholder="Phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" name="address" required placeholder="address" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-success">
                </div>
            </form>
        </div>
